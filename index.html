<html>
  <body onload=loadTable()>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function formatTable(content){
	  var dataArr = content.split("\n");
	  
	  //for each line in array
	  $.each(dataArr,function(){
              if (this != "") {
		  
		  //split line and create row
		  var row = new String("");
		  valArr = this.split(",");
		  row += "<tr>"
		  
		  $.each(valArr, function(){
                      row += "<td>" + this +"</td>"
		  });     
	      
		  row += "</tr>"
		  
		  //Add row to table
		  $('tbody').append(row);
	      
              }
	  })
      }

      function loadTable()
      {
	  var content;
	  //Parse CSV File
	  //split on new line
	  fetch("pippo.csv") //here you would put the url of the file (if it's in the same directory just the name should suffice
	      .then((response) => response.text())
	      .then((data) => formatTable(data));
//	      .then((data) => console.log(data))
      }
	    
      </script>
    <table class="table">
    <thead>
        <tr>
            <th> GRB ID </th>
            <th> Triggering instrument</th>
            <th> GRB RA</th>
            <th> GRB Dec</th>
            <th> HESS window</th>
            <th> Obs mode</th>		
            <th> Reaction</th>
            <th> Contact</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
  </body>
</html>
